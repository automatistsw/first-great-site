            기초자치단체:

            시: 도시 중심 지역
            군: 농촌 중심 지역
            구: 시나 광역시 안의 세부 지역

            쉽게 말하면, 광역자치단체는 큰 단위로 나라를 나눈 거고, 기초자치단체는 그 안에 있는 세부적인 지역들이야.
